<body>
  <div class="g">
    <div class="g-row">
      <div class="g-3">
        <a href="first.html"><h3 style="margin-left: -60%;"> &lt; Главное меню</h3></a>
      </div>
      <div class="g-9">
        <h1>Politopy</h1>
      </div>
    </div>
  </div>
  <div class="g">
    <div class="g-row">
      <div class="g-4">

        <div id="carousel" class="carousel">
         <button class="arrow prev">⇦</button>
         <div class="gallery">
           <ul>
             <li><img src="css/img/politopy.png"></li>
             <li><img src="css/img/politopy.png"></li>
             <li><img src="css/img/politopy.png"></li>
             <li><img src="css/img/politopy.png"></li>
             <li><img src="css/img/politopy.png"></li>
             <li><img src="css/img/politopy.png"></li>
           </ul>
         </div>
         <button class="arrow next">⇨</button>
       </div>

          <button class="button_to_install">
            <a title="Скачать" href="zip_files/politopy.zip" download>&emsp;&emsp;&emsp;&emsp;Скачать&emsp;&emsp;&emsp;&emsp;</a>
          </button>
      </div>
      <div class="g-4">
      <p style="margin-top: 15px;">Politopy - игра-стратегия, в который вы сможете сражаться со своими друзьями за звание самого крутого стратега. Иследуйте технологии, завоёвывайте города и убивайтесвоих соперников различными способами.</p>
      </div>
      <div class="g-4">
        <h2>Другие игры:</h2>
        <p><a title="profile" href="pony_run.html"><img style="margin-left: 20%;" src="css/img/pony_game.png" alt="Pony Run"></a></p>
        <a title="profile" href="pony_run.html"><h3>Pony Run</h3></a>
      </div>
    </div>
  </div>

 <script>
   let i = 1;
   for(let li of carousel.querySelectorAll('li')) {
     li.style.position = 'relative';
     li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
     i++;
   }

   let width = 265;
   let count = 1;

   let list = carousel.querySelector('ul');
   let listElems = carousel.querySelectorAll('li');

   let position = 0;

   carousel.querySelector('.prev').onclick = function() {
     position += width * count;
     position = Math.min(position, 0)
     list.style.marginLeft = position + 'px';
   };

   carousel.querySelector('.next').onclick = function() {
     position -= width * count;
     position = Math.max(position, -width * (listElems.length - count));
     list.style.marginLeft = position + 'px';
   };
 </script>
</body>
</html>
