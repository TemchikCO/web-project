  <link rel="stylesheet" href="css/style_games.css">
</head>
<body>
  <div class="g">
    <div class="g-row">
      <div class="g-3">
        <a href="first.html"><h3 style="margin-left: -60%;"> &lt; Главное меню</h3></a>
      </div>
      <div class="g-9">
        <h1>Pony_Run</h1>
      </div>
    </div>
  </div>
  <div class="g">
    <div class="g-row">
      <div class="g-4">

        <div id="carousel" class="carousel">
         <button class="arrow prev">⇦</button>
         <div class="gallery">
           <ul>
             <li><img src="css/img/pony_game.png"></li>
             <li><img src="css/img/pony_game.png"></li>
             <li><img src="css/img/pony_game.png"></li>
             <li><img src="css/img/pony_game.png"></li>
             <li><img src="css/img/pony_game.png"></li>
             <li><img src="css/img/pony_game.png"></li>
           </ul>
         </div>
         <button class="arrow next">⇨</button>
       </div>

          <button class="button_to_install">
            <a title="Скачать" href="zip_files/pony_run.zip" download>&emsp;&emsp;&emsp;&emsp;Скачать&emsp;&emsp;&emsp;&emsp;</a>
          </button>
      </div>
      <div class="g-4">
      <p style="margin-top: 15px;">Pony_Run - игра жанра раннер, которая поможет вам скоротать несколько часов времени в дороге. Игра с захватывающим и динамичным геймплеем ине позволит вам заскучать.</p>

      <div class="g-4">
        <h2>Другие игры:</h2>
        <p><a title="profile" href="politopy.html"><img style="margin-left: 35%;" src="css/img/politopy.png" alt="Politopy"></a></p>
        <a title="profile" href="politopy.html"><h3>Politopy</h3></a>
      </div>
    </div>
  </div>

  <script>
    /* этот код помечает картинки, для удобства разработки */
    let i = 1;
    for(let li of carousel.querySelectorAll('li')) {
      li.style.position = 'relative';
      li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
      i++;
    }

    /* конфигурация */
    let width = 265; // ширина картинки
    let count = 1; // видимое количество изображений

    let list = carousel.querySelector('ul');
    let listElems = carousel.querySelectorAll('li');

    let position = 0; // положение ленты прокрутки

    carousel.querySelector('.prev').onclick = function() {
      // сдвиг влево
      position += width * count;
      // последнее передвижение влево может быть не на 3, а на 2 или 1 элемент
      position = Math.min(position, 0)
      list.style.marginLeft = position + 'px';
    };

    carousel.querySelector('.next').onclick = function() {
      // сдвиг вправо
      position -= width * count;
      // последнее передвижение вправо может быть не на 3, а на 2 или 1 элемент
      position = Math.max(position, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>
</body>
</html>
